<nav class="navbar">
  <input type="text" class="form-control" name="title" [(ngModel)]="title" (ngModelChange)="Search()"
  placeholder="Enter Title">
</nav>
<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th>Title</th>
      <th>Location</th>
      <th>Language</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.title }}</td>
      <td>{{ movie.location }}</td>
      <td>{{ movie.language }}</td>
    </tr>
  </tbody>
</table>
